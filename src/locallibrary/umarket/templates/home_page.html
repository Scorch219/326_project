{% extends "template_base.html" %}
{% load static %}
{% block content %}

<body class="homepage">
  <!--Slideshow container-->
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000">

    <!-- Indicators in slideshow -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!--Images to scroll through-->
    <div class="carousel-inner" role="listbox" style="max-width:900px; max-height:600px !important;">
      <div class="carousel-item active">
        <img class="img-fluid" src="{% static 'images/student_market.jpg' %}" alt="First Slide">
        <div class="carousel-caption">
          <h3>Placeholder</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'images/student_market2.jpg' %}" alt="Second Slide">
        <div class="carousel-caption">
          <h3>Placeholder</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'images/student_market3.jpg' %}" alt="Third Slide">
        <div class="carousel-caption">
          <h3>Placeholder</h3>
        </div>
      </div>

      <!-- Slideshow Prev/Next buttons -->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!--Margins around the buttons with max size 5-->
  <div class="row">
    <div class="col mx-5">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="{% static 'images/e-commerce2.png' %}" alt="Card Image">
        <div class="card-body text-center">
          <!--<h4 class="card-title">Buy, Sell, and Trade!</h5>-->
            <p class="card-text">Log back in to see what's new.</p>
            <div class="buttons" style="text-align: center">
              <a href="{% url 'login' %}"><button type="button" class="btn btn-dark btn-lg">Sign In</button></a>
            </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
